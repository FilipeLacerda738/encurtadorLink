<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/favicon-16x16.png" type="image/x-icon">
    <title>Encurtador</title>
</head>
<body>
    <div class="container">
        <i class="bx bx-link-alt"></i>
        <h1>Encurtador URL</h1>
        <label for="URLoriginal">Insira a URL para encurtar: </label>
        <input type="text" id="URLoriginal" placeholder="https://exemplo.com">
        <div class="buttons">
            <button id="recarregar-btn">Recarregar</button>
            <button id="encurtar-btn">Encurtar</button>
        </div>
        <label for="URLencurtada">URL encurtada: </label>
        <textarea id="URLencurtada" rows="3" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
